<table id="dataTable" border="1" style="width:100%; border-collapse:collapse;">
<thead>
    <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Data</th>
    <th>Actions</th>
    <th>Select</th>
    </tr>
</thead>
<tbody>
    {% for row in rows %}
    <tr data-rowid="{{ row.id }}">
    <td>{{ row.id }}</td>
    <td>{{ row.name }}</td>
    <td>{{ row.data }}</td>
    <td>
        <!-- Row-specific action buttons (submit form with row id/action) -->
        <button type="submit" name="action" value="edit-{{ row.id }}">Edit</button>
        <button type="submit" name="action" value="delete-{{ row.id }}">Delete</button>
    </td>
    <td>
        <!-- Select row (JS only, does not submit form) -->
        <button type="button" class="select-row-btn" data-rowid="{{ row.id }}">Select</button>
    </td>
    </tr>
    {% endfor %}
</tbody>
</table>
