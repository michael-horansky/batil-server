<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Section Form with Tabs</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    .tabs {
      display: flex;
      border-bottom: 2px solid #bbb;
      margin-bottom: 1em;
    }
    .tab {
      padding: 10px 30px;
      background: #eee;
      border: 2px solid #bbb;
      border-bottom: none;
      border-radius: 10px 10px 0 0;
      margin-right: 5px;
      cursor: pointer;
      position: relative;
      top: 2px;
      transition: background 0.2s;
    }
    .tab.active {
      background: #fff;
      border-bottom: 2px solid #fff;
      font-weight: bold;
      z-index: 2;
    }
    .section {
      display: none;
      background: #fff;
      border: 2px solid #bbb;
      border-radius: 0 0 10px 10px;
      padding: 20px;
      margin-top: -2px;
      z-index: 1;
    }
    .section.active {
      display: block;
    }
    .form-group { margin-bottom: 1em; }
    label { display: block; margin-bottom: .5em; }
    input, textarea, select { width: 100%; padding: 8px; }
    .actions { margin-top: 2em; }
  </style>
</head>
<body>
  <form id="multiSectionForm">
    <div class="tabs">
      <div class="tab active" onclick="showSection(0)">Personal Info</div>
      <div class="tab" onclick="showSection(1)">Contact Details</div>
      <div class="tab" onclick="showSection(2)">Review & Submit</div>
    </div>
    <div class="section active">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input id="age" name="age" type="number" required>
      </div>
    </div>
    <div class="section">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel">
      </div>
    </div>
    <div class="section">
      <div class="form-group">
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments"></textarea>
      </div>
      <div class="actions">
        <button type="submit">Post</button>
      </div>
    </div>
  </form>
  <script>
    function showSection(idx) {
      const tabs = document.querySelectorAll('.tab');
      const sections = document.querySelectorAll('.section');
      tabs.forEach((tab, i) => tab.classList.toggle('active', i === idx));
      sections.forEach((sec, i) => sec.classList.toggle('active', i === idx));
    }
  </script>
</body>
</html>
